<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Mem-Slider</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">CSS Mem Slider</h1>
        <div class="carousel">

            <input type="radio" name="radio-btn" id="radio-btn1" checked>
            <input type="radio" name="radio-btn" id="radio-btn2">
            <input type="radio" name="radio-btn" id="radio-btn3">
            <input type="radio" name="radio-btn" id="radio-btn4">

            <div class="carousel__inner">
                <div class="card card1">
                    <img class="card__image" src="./assets/img/mem1.jpg" alt="Mem1">
                    <p class="card__text">
                        "Подпись_"<br>
                        *подпись__*<br>
                        "Подпись___"
                    </p>
                </div>
                <div class="card card2">
                    <img class="card__image" src="./assets/img/mem2.jpg" alt="Mem2">
                    <p class="card__text">
                        "1"<br>
                        "2"
                    </p>
                </div>
                <div class="card card3">
                    <img class="card__image" src="./assets/img/mem3.jpg" alt="Mem3">
                    <p class="card__text">
                        - 1<br>
                        - 2
                    </p>
                </div>
                <div class="card card4">
                    <img class="card__image" src="./assets/img/mem4.jpg" alt="Mem4">
                    <p class="card__text">
                        Смешная подпись
                    </p>
                </div>
            </div>

            <div class="carousel__nav">
                <label for="radio-btn1" class="carousel__navlink"><span></span></label>
                <label for="radio-btn2" class="carousel__navlink"><span></span></label>
                <label for="radio-btn3" class="carousel__navlink"><span></span></label>
                <label for="radio-btn4" class="carousel__navlink"><span></span></label>
            </div>
        </div>
    </div>
</body>

</html>
